<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="icon"
      href="/images/favicon.png"
      type="image/gif"
      sizes="16x16"
    />
    <title>Sarah Choung</title>
    <meta
      name="description"
      content="Hi! I'm Sarah, a full stack web developer."
    />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="Sarah Choung" />
    <meta
      itemprop="description"
      content="Hi! I'm Sarah, a full stack web developer."
    />
    <meta itemprop="image" content="/images/profile-photo.jpg" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://sarahchoung.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Sarah Choung" />
    <meta
      property="og:description"
      content="Hi! I'm Sarah, a full stack web developer."
    />
    <meta property="og:image" content="/images/profile-photo.jpg" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sarah Choung" />
    <meta
      name="twitter:description"
      content="Hi! I'm Sarah, a full stack web developer."
    />
    <meta name="twitter:image" content="/images/profile-photo.jpg" />
  </head>

  <body>
    <div id="root"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"
      integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg=="
      crossorigin="anonymous"
    ></script>
    <script src="/main.js"></script>
  </body>
</html>
